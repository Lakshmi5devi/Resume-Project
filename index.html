<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="login-icon">
            <img src="logo.png" alt="Login Icon">
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <div  id="content">
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="yourfile.pdf" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </li>
                    <li>
                        <a href="yourfile.pdf" download>
                            <buton>Login</buton>
                        </a>
                    </li>
                    <li>
                        <a href="yourfile.pdf" download>
                            <buton>Sign Up</buton>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="your name">
            <center>
            <div id="heading" class="placeholder" contenteditable="true" data-placeholder="Your Name"></div>
            <div id="sub-heading" class="placeholder" contenteditable="true" data-placeholder="The role you are applying for"></div>
            </center>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div id="name" class="placeholder" contenteditable="true" data-placeholder="Brief description about yourself."></div>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <div class="job">
                <h3>Job Title</h3>
                <div id="name" class="placeholder" contenteditable="true" data-placeholder="Company Name - Date"></div>
                <div id="name" class="placeholder" contenteditable="true" data-placeholder="Description of your role."></div>
            </div>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div class="school">
                <h3>Degree</h3>
                <div id="name" class="placeholder" contenteditable="true" data-placeholder="School Name - Date"></div>
            </div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div id="name" class="placeholder" contenteditable="true" data-placeholder="HTML, CSS, JavaScript"></div>

        </section>

        <section id="contact">
            <h2>Contact</h2>
            <div id="name" class="placeholder" contenteditable="true" data-placeholder="Email: your.email@example.com"></div>
            <div id="name" class="placeholder" contenteditable="true" data-placeholder="Phone: (123) 456-7890"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
